<!DOCTYPE html>
<html style="height: 100%">
   <head>
       <meta charset="utf-8">
   </head>
   <h1>
   	这是您上次旅游花费旅游报告：
   	</h1>
   <style>
   	h1{
   		width: auto;
   		height: 20%;
   		text-align: center;
   		line-height: 200px;
   		size: a5;
   		font-size: 80;
   	}
   </style>
   <body style="height: 60%; margin: 0">
       <div id="container" style="height: 100%"></div>

       <script type="text/javascript" src="js/echarts.simple.min.js"></script>
       <script type="text/javascript">
        var dom = document.getElementById("container");
        var myChart = echarts.init(dom);
        var app = {};
        option = null;
        app.title = '环形图';

        option = {
    tooltip: {
        trigger: 'item',
        formatter: "{a} <br/>{b}: {c} ({d}%)"
    },
    legend: {
        orient: 'vertical',
        x: 'left',
        data:['住宿','交通','饮食','娱乐','日常']
    },
    series: [
        {
            name:'访问来源',
            type:'pie',
            radius: ['50%', '70%'],
            avoidLabelOverlap: false,
            label: {
                normal: {
                    show: false,
                    position: 'center'
                },
                emphasis: {
                    show: true,
                    textStyle: {
                        fontSize: '30',
                        fontWeight: 'bold'
                    }
                }
            },
            labelLine: {
                normal: {
                    show: false
                }
            },
            data:[
                {value:335, name:'住宿'},
                {value:800, name:'交通'},
                {value:234, name:'饮食'},
                {value:400, name:'娱乐'},
                {value:105, name:'日常'}
            ]
        }
    ]
};
;
if (option && typeof option === "object") {
    myChart.setOption(option, true);
}
       </script>
       <body style="height: 90%;margin: 0;">
       	<div><a href="main.html">
       		 <p><div class="aui-btn aui-btn-success aui-btn-block"><h1>返回主页</h1></div></p>
       		 </a>
       	</div>
   </body>
</html>
